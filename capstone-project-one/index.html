<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- react library -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!-- rect dom library -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!-- babel library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FriendLy</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        // FriendLy complex component
        function FriendLy() {
            var friendlyStyle = {
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return (
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
            
        }
        // Avatar Component
        function Avatar() {
            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return(
                <img style={avatarStyle} src="\\ias-fs\information_technology\Darrell.Vinson\My Documents\React\capstone-project-one\images\photo.jpg" alt="Profile Pic"/>
            );
        }

        // UserName Component
        function UserName() {
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20
            }
            return(
                <h1 style={nameStyle}>Profile Name</h1>
            );
        }
        // GetConnected complex component
        function GetConnected() {
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

            var iconStyle = {
                margin: 20
            }
            // like component
            function Like() {
                return (
                    <i style={iconStyle} className="fa fa-thumbs-up" aria-hidden="true"></i>
                );
            }
            // share component
            function Share() {
                return (
                    <i style={iconStyle} className="fa fa-share-alt" aria-hidden="true"></i>
                );
            }

            // add component
            function Add() {
                return (
                    <i style={iconStyle} className="fa fa-plus" aria-hidden="true"></i>
                );
            }


        ReactDOM.render (
            <FriendLy/>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
