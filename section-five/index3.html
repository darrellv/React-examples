<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- react library -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- rect dom library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- babel library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
</head>
<body>
    <div id="app">
        React not rendered yet.
    </div>

    <script type="text/babel">
    
        // create one component to recreate the previous components.

        class ColorShower extends React.Component {
            render() {
                var colorStyle = {
                    height: 50,
                    width: 150,
                    backgroundColor: this.props.color
                }
                return (
                    <h1 style={colorStyle}>{this.props.color}</h1>
                );
            }
        }


        ReactDOM.render(
            <div>
                <ColorShower color="Red"/>
                <ColorShower color="Orange"/>
                <ColorShower color="Yellow"/>
                <ColorShower color="Green"/>
                <ColorShower color="Blue"/>
                <ColorShower color="Indigo"/>
                <ColorShower color="Violet"/>
           </div>,
            document.getElementById("app")
        );

   </script>
</body>
</html>
