<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- react library -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- rect dom library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- babel library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- designated location to insert react content -->
    <div id="app">
        React has not rendered yet.
    </div>

    <!-- javascript -->
    <script type="text/babel">

        // render react to the dom -- will accept two arguments (react what, react where)
        ReactDOM.render(
            //react what - jsx
            <h1>Hello World</h1>,
            //react where - div with id of "app"
            document.getElementById("app")
        );

        // render a paragraph tag with the content "i am a paragraph!"
        // render an anchor tag that links to google with the content "visit google"
        // render an unorderd list with three list items you need to do today
        ReactDOM.render(
            <div>
                <p>i am a paragraph!</p><br />
                <a href="http://google.com">Visit Google</a><br />
                <ul>
                    <li>wake up</li>
                    <li>eat</li>
                    <li>go to sleep</li>
                </ul>
            </div>,
            document.getElementById("app")
        );

    </script>
</body>
</html>
