<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- react library -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- rect dom library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- babel library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- designated location to insert react content -->
    <div id="app">
        React has not rendered yet.
    </div>

    <!-- javascript -->
    <script type="text/babel">

        // create variables for jsx and location

        // variable for jsx
        var hello = <h1>Hello world!</h1>;

        // variable for location
        var destination = document.getElementById('app');


        //render react to the dom -- will accept two arguments (react what, react where)
        ReactDOM.render(
            //react what - jsx
            hello,
            //react where - div with id of "app"
            destination
        );
    </script>
</body>
</html>
