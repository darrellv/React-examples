<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- react library -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!-- rect dom library -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!-- babel library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>FriendLy</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        // FamilyList component
        function FamilyList(props) {
            var siblings = props.siblings;
            
            // //use map method on siblings array to create new array full of JSX code
            // siblings = siblings.filter(function (person) {
            //     return person.female;
            // });

            // use the filter method to only show the female siblings
            // Method Chaining
            var siblingsListItem = siblings.filter(function (person) {
                return person.female;
            }).map(function(person){
                return <div key={person.id}>{person.name}</div>
            });
            return (
                <div>{siblingsListItem}</div>
            );
        }

        //alternative FamilyList component
        // function FamilyList(props) {
        //     return(
        //         <div>{props.siblings.filter(function(person) {
        //             return person.female;
        //         }).map(function (person) {
        //             return <div key={person.id}>{person.name}</div>
        //         })}</div>
        //     );
        // }

        // array of objects
        var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
                        {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];

         ReactDOM.render(
            <FamilyList 
                siblings={siblings}
            />,
            document.getElementById("app")
        );

   </script>
</body>
</html>
