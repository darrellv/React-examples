<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- react library -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- rect dom library -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- babel library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>
<body>
    <div id="app">
        React not rendered yet.
    </div>

    <script type="text/babel">
    
        var ColorSpectrum = function () {
            return(
                <h1>red, orange, yellow, green, blue, indigo, violet</h1>
            );
        }
        // ReactDOM.render(
        //     //react what jsx
        //     <ColorSpectrum/>,
        //     //react where
        //     document.getElementById("app")
        // );

        // create a component for all the colors of the spectrum and render them
        // to the dom within one parent div.
        var Red = function () {
            return (<h1>Red</h1>);
        }
        var Orange = function () {
            return (<h1>Orange</h1>);
        }
        var Yellow = function () {
            return (<h1>Yellow</h1>);
        }
        var Green = function () {
            return (<h1>Green</h1>);
        }
        var Blue = function () {
            return (<h1>Blue</h1>);
        }
        var Indigo = function () {
            return (<h1>Indigo</h1>);
        }
        var Violet = function () {
            return (<h1>Violet</h1>);
        }

        var ColorSpectrum = function () {
            return (
                <div>
                    <Red/> <Orange/> <Yellow/> <Green/> <Blue/> <Indigo/> <Violet/>
                </div>
            )
        }

        ReactDOM.render(
            <ColorSpectrum/>,
            document.getElementById("app")
        );

   </script>
</body>
</html>
