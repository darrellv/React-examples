<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- react library -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!-- rect dom library -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!-- babel library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>FriendLy</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">

        // create class component for DinnerVote
        class DinnerVote extends React.Component {
 
            constructor(props) {
                super(props);
                this.state = {
                    total: 0
                };
            }

            onButtonPlus() {
                var vote = this.state.total + 1;
                this.setState({
                    total: vote
                });
            }

            onButtonMinus() {
                var vote = this.state.total - 1;
                this.setState({
                    total: vote
                });
            }

            render() {
                var DinnerVoteStyle = {
                    display: "inline-block",
                    margin: 20,
                    height: 400,
                    width: 200,
                    padding: 0,
                    horizontalAlign: "center",
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                    filter: "drop-shadow(0px 0px 5px #555)"
                }

                var DinnerTimeStyle = {
                    fontSize: 24,
                    textAlign: "center",
                    fontFamily: "Arial, Helvetica, sans-serif",
                    margin: 20
                }

                var SmallTextStyle = {
                    fontSize: 12,
                    textAlign: "center",
                    fontFamily: "Arial, Helvetica, sans-serif",
                    margin: 12
                }

                var SmallButtonStyle = {
                    position: "relative",
                    margin: -20,
                    left: "50%"
                }

               return (
                    <div style={DinnerVoteStyle}>
                        <DinnerPic
                            img = {this.props.img}
                        />
                        <h1 style={DinnerTimeStyle}>Dinner Time</h1>
                        <h2 style={SmallTextStyle}>Vote Here If You Want This</h2>
                        <button style={SmallButtonStyle} onClick={() => this.onButtonPlus()}>+1</button>
                        <h2 style={SmallTextStyle}>Vote Here If You Do Not Want This</h2>
                        <button style={SmallButtonStyle} onClick={() => this.onButtonMinus()}>-1</button>
                        <h2 style={SmallTextStyle}>Total: {this.state.total}</h2>
                    </div>
                );
            }
        }

        class DinnerPic extends React.Component {
            render() {

                var DinnerPicStyle = {
                    marginLeft: 27,
                    marginTop: 20,
                    width: 150,
                    height: 150
                }
                return(
                    <img style={DinnerPicStyle} src={this.props.img} alt="Profile Pic"/>
                );
            }

        }

        ReactDOM.render(
            <div>
                <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
                <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
                <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
            </div>,
            document.getElementById("app")
        );

   </script>
</body>
</html>
